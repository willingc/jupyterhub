# http://travis-ci.org/#!/jupyter/jupyterhub
language: python
python:
    - 3.3
    - 3.4
    - 3.5
    - 3.6
    - nightly
    # PyPy versions
    - pypy3

# installing dependencies
before_install:
    - npm install
    - npm install -g configurable-http-proxy
    - git clone --quiet --depth 1 https://github.com/minrk/travis-wheels travis-wheels
install:
    - pip install --pre -f travis-wheels/wheelhouse -r dev-requirements.txt .

# running tests
script:
    - if [[ $TRAVIS_PYTHON_VERSION == '3.6' | $TRAVIS_PYTHON_VERSION == 'nightly' | $TRAVIS_PYTHON_VERSION == 'pypy3']]; then travis_retry pytest --cov=jupyterhub jupyterhub/tests -v; fi # for Python 3.6 and above
    - if [[ $TRAVIS_PYTHON_VERSION == '3.5' | $TRAVIS_PYTHON_VERSION == '3.4' | $TRAVIS_PYTHON_VERSION == '3.3' ]]; then travis_retry py.test --cov=jupyterhub jupyterhub/tests -v; fi # for < 3.5
after_success:
    - if [[ $TRAVIS_PYTHON_VERSION != 'nightly' ]]; then codecov; fi

matrix:
  fast_finish: true
  include:
    - python: 3.6
      env: JUPYTERHUB_TEST_SUBDOMAIN_HOST=http://127.0.0.1.xip.io:8000
